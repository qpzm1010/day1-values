apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appName }}-ing
  namespace: {{ .Release.Namespace }}
  annotations:
    alb.ingress.kubernetes.io/load-balancer-name: skills-alb
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/group.name: app
    alb.ingress.kubernetes.io/target-node-labels: skills=app
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/subnets: {{ .Values.subnets }}
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /{{ .Values.appName }}
            pathType: Exact
            backend:
              service:
                name: {{ .Values.appName }}-svc
                port:
                  number: 80
          - path: /health
            pathType: Exact
            backend:
              service:
                name: {{ .Values.appName }}-svc
                port:
                  number: 80
